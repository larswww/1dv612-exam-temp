                    <a class="nav-link" href="" data-toggle="modal" data-target="#settings"><i
                            class="fas fa-cog"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link red" href="/logout"><i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </nav>

    </section>

    <div class="row">

        <div id="stats" class="col-12 col-md-8">

            <h3>Your Github Stats</h3>

            <ul class="list-group">
                <!--<li class="list-group-item d-flex justify-content-between align-items-center">-->
                    <!--Organizations-->

        </div>

        <div id="notifications" class="col-12 col-md-4">

<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Notification Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body" id="settings">

                <form>
                    <div class="form-row">
                        <div class="form-group">

                            <button type="button" id="#pushButton" class="btn btn-primary btn-lg btn-block">Enable Browser Notifications</button>
                        </div>

                    </div>

                    <div class="form-group">

                        <h6>Select which Organizations to Receive Notifications For</h6>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Default checkbox
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                                Default checkbox
                            </label>
                        </div>

                    </div>


                    <div class="form-row">

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>

                    </div>

                </form>

            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

<!--moment js is a dependency of chart js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script src="js/bundle.js"></script>

</body>
